<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Header with start and restart buttons-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand h1">Highscores</span>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <div class="navbar-nav ml-auto btn-group btn-group-lg">
                    <button type="button" class="btn btn-success" id="start-game">Start Game</button>
                    <button type="button" class="btn btn-warning" id="start-over">Start Over</button>
                </div>
            </div>
        </nav>
    </header>
    <!--Main Content-->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 main-div">
            <div class="row empty-row"></div>
            <div class="row empty-row"></div>
            <div class="row">
                <img src="./assets/images/CodingQuiz.png" id="coding-quiz-img"/>
            </div>
            <div class="row empty-row"></div>
        </div>
        <div class="col-2"></div>
    </div>
</div>









    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
